name       : kholidays
version    : 5.61.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/kholidays-5.61.0.tar.xz : ce3d879824a3e429b468008c1ccec5de44c07299d412ea32f9a2a814c27c08c1
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
