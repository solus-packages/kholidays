name       : kholidays
version    : 5.56.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/kholidays-5.56.0.tar.xz : 28bc4a987adac5313dcc03b50eb34d910b93f76f54c0aaa0d30b97a086a6a252
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
