name       : kholidays
version    : 5.63.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.63/kholidays-5.63.0.tar.xz : c728d03732c8570ec50359daf6166924847c9a0d17456d2fb91c1265019c6580
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
