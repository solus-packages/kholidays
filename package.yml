name       : kholidays
version    : 5.69.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.69/kholidays-5.69.0.tar.xz : 9f1a5c26dab6c59e6982108d29a155fc06c4542d443d989456bc2c830df00358
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
