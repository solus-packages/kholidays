name       : kholidays
version    : 5.78.0
release    : 41
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.78/kholidays-5.78.0.tar.xz : 2768b85bad18603eacb93d211ebba51db800e532a2c0ec9f70cdaf5c0d50f590
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
