name       : kholidays
version    : 5.58.0
release    : 22
source     :
    - https://download.kde.org/stable/frameworks/5.58/kholidays-5.58.0.tar.xz : ec05faf5290a83d2450be6e1a68c086e4d2da934b3aaf61d578e3cda72295eef
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
