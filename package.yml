name       : kholidays
version    : 5.55.0
release    : 19
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.55/kholidays-5.55.0.tar.xz : a96df0935c567656ed3af7f2ffdee40f3a2013f934e9b83b69ef715f23558478
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
