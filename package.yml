name       : kholidays
version    : 5.45.0
release    : 9
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.45/kholidays-5.45.0.tar.xz : 2a93fabcc3089ee98aeebf47cbd193b5455e2530505b99cdd746dc3ffff26c09
license    : LGPL-2.1
component  : desktop.library
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
