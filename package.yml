name       : kholidays
version    : 5.59.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/kholidays-5.59.0.tar.xz : 8067d6826564c09c9b2fdd7c8494cd7aeac3f7c9725950bced3d449de29e2fc7
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
