name       : kholidays
version    : 5.48.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.48/kholidays-5.48.0.tar.xz : 24f7e5f700170ceca7fb4cdf46da4de52c04f19b132f098a7cd83051a5b87213
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
