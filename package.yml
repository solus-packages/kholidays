name       : kholidays
version    : 5.67.0
release    : 31
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.67/kholidays-5.67.0.tar.xz : fa500317075facde9997a08b3f26073b7532a46cb29dd505e16186128e160502
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
