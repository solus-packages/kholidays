name       : kholidays
version    : 5.68.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.68/kholidays-5.68.0.tar.xz : 067a544c22f5988cf959a475b66ed62e419b975b3ee22810667a076f3d50dbba
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
