name       : kholidays
version    : 5.76.0
release    : 39
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.76/kholidays-5.76.0.tar.xz : 2eeae5812b33b2527c27a137fee0d7ec66fe7164bd28afd0d2a8362f6114618b
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
