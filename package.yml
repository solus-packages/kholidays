name       : kholidays
version    : 5.71.0
release    : 35
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.71/kholidays-5.71.0.tar.xz : 5469718d6ede7edb2ab06bbaff8af01567ba77ffe2160c2c2d47c666cfebf417
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
