name       : kholidays
version    : 5.43.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.43/kholidays-5.43.0.tar.xz : 73f533f676c0faa24969da56e8dafe9ffd2fa2471fc866689c8ab707fc81727e
license    : LGPL-2.1
component  : desktop.library
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
