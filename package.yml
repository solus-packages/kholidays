name       : kholidays
version    : 5.60.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.60/kholidays-5.60.0.tar.xz : af1954758e946b62e387e2197f128e7ae53b6054717f35bcabc674bec19b2d14
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
