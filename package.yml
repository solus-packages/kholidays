name       : kholidays
version    : 5.49.0
release    : 13
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.49/kholidays-5.49.0.tar.xz : b7e9cdc3aed84ce898071390804d32e03415f43de3f06615d8818fa931898479
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
