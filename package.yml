name       : kholidays
version    : 5.50.0
release    : 14
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.50/kholidays-5.50.0.tar.xz : 327ca6237c273204edd66bae9ff858ac8be4ed08a602a5eb13ed5482a5ae537e
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
