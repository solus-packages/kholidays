name       : kholidays
version    : 5.72.0
release    : 36
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.72/kholidays-5.72.0.tar.xz : 4e0898bbe5f70053282eb954c0bd5b9f6fca9c8c228bf70adf39fc91704972ae
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
