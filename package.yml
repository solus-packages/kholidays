name       : kholidays
version    : 5.74.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.74/kholidays-5.74.0.tar.xz : effb264ecd3b439c01a7b52f33ef2f6ee77083322300d66d3e8f7369b43f9b8f
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
